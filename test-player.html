<!DOCTYPE html>
<html>

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <title>Web RPG</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <script src="./js/getQueryString.js"></script>
  <script src="./js/jquery-3.1.1.min.js"></script>
  <script src="./js/datgui.js"></script>
  <script src="./js/TweenMax.min.js"></script>
  <script src="./js/labs.js"></script>

  <!-- <script src="//cdn.jsdelivr.net/npm/phaser@3.0.0/dist/phaser.min.js"></script> -->
  <script src="./build/3.10.0.js"></script>
</head>

<body data-gr-c-s-loaded="true">
  <div id="phaser-example" style="overflow: hidden;">
  </div>
  
  
  <script type="text/javascript" src="./src/assets.js"></script>
  <script type="text/javascript" src="./src/player2.js"></script>

  <script type="text/javascript">
    var config = {
      type: Phaser.AUTO,
      width: 800,
      height: 600,
      backgroundColor: '#2d2d2d',
      parent: 'phaser-example',
      pixelArt: true,
      physics: {
        default: 'arcade',
        arcade: {
          gravity: {
            y: 0
          }
        }
      },
      scene: {
        preload: preload,
        create: create,
        update: update
      }
    };

    addAssets("assets/sprites/goldenarmor.json")
    addAssets("assets/sprites/goldensword.json")


    var game = new Phaser.Game(config);
    var player = new Player2('goldenarmor', 'goldensword')
    var cursors;
    var armorSprite;
    var weaponSprite;

    function preload() {
      assetsPreloadSpritesheet(this)
    }

    function create() {
      assetsCreateAnimation(this)
      
      player.create(this, 50, 100)

      cursors = this.input.keyboard.createCursorKeys();
    }

    function update(time, delta) {
      
      player.setVelocity(0)

      var speed = 100;

      // Horizontal movement
      if (cursors.left.isDown) {
        player.setVelocityX(-speed)
      } else if (cursors.right.isDown) {
        player.setVelocityX(speed)
      }

      // Vertical movement
      if (cursors.up.isDown) {
        player.setVelocityY(-speed)
      } else if (cursors.down.isDown) {
        player.setVelocityY(speed)
      }

      // Update the animation last and give left/right animations precedence over up/down animations
      if (cursors.left.isDown) {
        player.animateWalkLeft()
      } else if (cursors.right.isDown) {
        player.animateWalkRight()
      } else if (cursors.up.isDown) {
        player.animateWalkUp()
      } else if (cursors.down.isDown) {
        player.animateWalkDown()
      } else {
        player.stopAnimate()
      }

    }
  </script>
</body>

</html>
